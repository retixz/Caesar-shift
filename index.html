<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Caesar Shift</title>
</head>
<body>
    <h1>Caesar Shift</h1>
   
        <label for="inText">
            Insert clear text:
        </label>
        <input id="inText" type="text">
        <label for="shift">
            Shift key:
        </label>
        <input id="shift" type="number">
        <label for="out">
            Shifted text:
        </label>
        <input id="outText" type="text">
        <button id="submitBtn" type="submit" >Submit</button>

 
</body>
 <script src="script.js"></script>
